name: flutter_app_template
description: A new Flutter project.
publish_to: none
version: 1.0.0+1

environment:
  sdk: '>=3.0.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  cupertino_icons: ^1.0.2

  # Logger
  simple_logger:

  # LocalDatabase
  shared_preferences:

  # Riverpod
  flutter_hooks:
  hooks_riverpod:

  # Entity
  freezed_annotation:
  json_annotation:
  equatable:

  # Dialog
  adaptive_dialog: ^1.9.0-no-macos.2

  # Access local storage
  path_provider:

  # Date
  intl: 0.18.0

  # Reactive
  rxdart:

  # Data share
  share_plus:

  # WebView
  flutter_inappwebview:

  # Launcher
  url_launcher:
  map_launcher:

  # Transition
  page_transition:

  # Image
  image_picker:
  image_gallery_saver:
  image_cropper:
  flutter_image_compress:
  extended_image: ^8.0.2
  flutter_svg:

  # Picker
  numberpicker:

  # PullToRefresh
  pull_to_refresh_flutter3:

  # Permission
  permission_handler: ^10.4.1

  # Firebase
  firebase_core: ^2.14.0
  firebase_analytics: ^10.4.3
  cloud_firestore: ^4.8.2
  firebase_auth: ^4.6.3
  firebase_storage: ^11.2.4
  cloud_functions: ^4.3.3
  firebase_messaging: ^14.6.4
  firebase_crashlytics: ^3.3.3
  firebase_remote_config: ^4.2.3

  # LocalNotification
  flutter_local_notifications: ^15.0.1
  flutter_native_timezone:
  timezone:

  # Api
  retrofit:
  dio:

  # Navigation
  go_router: ^9.0.2

  # Info
  package_info_plus:
  device_info_plus:

  # Text
  flutter_linkify:

  # Widget
  flutter_slidable:
  dismissible_page:

  # Leak Tracker
  leak_tracker: ^7.0.4

  # Other
  uuid:
  synchronized:
  hashids2:
  recase:
  collection:
  quiver:
  html:

dependency_overrides:
  intl: 0.18.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  # Static analysis
  pedantic_mono: ^1.23.0

  # Serializer
  json_serializable:

  # Code generator
  build_runner:
  freezed: ^2.3.5
  flutter_gen_runner:
  retrofit_generator:

  # Test
  mockito: ^5.4.2

  # Other
  flutter_launcher_icons:

flutter_gen:
  output: lib/gen/
  colors:
    inputs:
      - assets/color/colors.xml

flutter:
  uses-material-design: true
  assets:
    - assets/images/

